<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Body Tracking Game</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: white;">Full Body Tracking Game</h1>
  <canvas id="output" width="640" height="480"></canvas>
  <script>
    const video = document.createElement('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    let detector;
    let score = 0;

    // 赤いターゲットの初期位置と半径
    let circleX = Math.random() * canvas.width;
    let circleY = Math.random() * canvas.height;
    const circleRadius = 20;

    // 衝突判定関数
    function isPointInsideCircle(x, y, circleX, circleY, circleRadius) {
      const distance = Math.sqrt((x - circleX) ** 2 + (y - circleY) ** 2);
      return distance <= circleRadius;
    }

    // 赤いターゲットを描画
    function drawCircle(x, y, radius, color) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    // ポーズ検出関数
    async function detectPose() {
      if (detector && video.readyState >= 2) {
        const poses = await detector.estimatePoses(video);
        console.log("Poses detected:", poses);

        // 描画領域をクリア
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 赤いターゲットを描画
        drawCircle(circleX, circleY, circleRadius, 'red');
        console.log(`Circle Position: X=${circleX}, Y=${circleY}`);

        if (poses.length > 0) {
          const keypoints = poses[0].keypoints;

          keypoints.forEach(({ x, y, score: keypointScore }) => {
            if (keypointScore > 0.5) {
              ctx.beginPath();
              ctx.arc(x * canvas.width, y * canvas.height, 10, 0, 2 * Math.PI);
              ctx.fillStyle = 'blue';
              ctx.fill();

              // ターゲットとの衝突判定
              if (isPointInsideCircle(x * canvas.width, y * canvas.height, circleX, circleY, circleRadius)) {
                console.log("Target touched!");
                score += 1;

                // 新しいターゲットの位置
                circleX = Math.random() * canvas.width;
                circleY = Math.random() * canvas.height;
              }
            }
          });
        }

        // スコアを表示
        ctx.fillStyle = 'white';
        ctx.font = '24px Arial';
        ctx.fillText(`Score: ${score}`, 20, 40);
      }

      // 次のフレームをリクエスト
      requestAnimationFrame(detectPose);
    }

    // カメラを起動する関数
    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await video.play();
    }

    // 初期化関数
    async function init() {
      await tf.setBackend('webgl');
      const model = poseDetection.SupportedModels.MoveNet;
      const config = { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING };
      detector = await poseDetection.createDetector(model, config);

      await startVideo();

      video.addEventListener('loadeddata', () => {
        detectPose();
      });
    }

    // 初期化の呼び出し
    init();
  </script>
</body>
</html>
