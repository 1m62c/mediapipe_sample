<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トレーニングゲーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>ポーズゲーム</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((error) => {
        console.error('カメラにアクセスできません:', error);
      });

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let detector;
    (async function setupPoseDetector() {
      detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet);
    })();

    async function detectPose() {
        let circle = { x: 200, y: 200, radius: 30 };

        function drawCircle() {
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'blue';
        ctx.fill();
        }

        function isTouchingCircle(pointX, pointY) {
            const dx = pointX - circle.x;
            const dy = pointY - circle.y;
            return Math.sqrt(dx * dx + dy * dy) < circle.radius;
            }

            if (poses.length > 0) {
            const keypoints = poses[0].keypoints;
            keypoints.forEach(({ x, y, score }) => {
                if (score > 0.5 && isTouchingCircle(x, y)) {
                console.log('Hit!');
                circle.x = Math.random() * canvas.width;
                circle.y = Math.random() * canvas.height;
                }
            });
        }

        

      if (detector && video.readyState >= 2) {
        const poses = await detector.estimatePoses(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (poses.length > 0) {
          const keypoints = poses[0].keypoints;
          keypoints.forEach(({ x, y, score }) => {
            if (score > 0.5) {
              ctx.beginPath();
              ctx.arc(x, y, 10, 0, 2 * Math.PI);
              ctx.fillStyle = 'red';
              ctx.fill();
            }
          });
        }
      }
      requestAnimationFrame(detectPose);
    }

    detectPose();
  </script>
</body>
</html>
