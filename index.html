<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トラッキングゲーム</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let detector;
    let circleX = Math.random() * canvas.width;
    let circleY = Math.random() * canvas.height;
    const circleRadius = 30;
    let score = 0;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function setupDetector() {
      detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet);
    }

    function drawCircle(x, y, radius, color) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function isPointInsideCircle(x, y, cx, cy, radius) {
      const distance = Math.sqrt((x - cx) ** 2 + (y - cy) ** 2);
      return distance < radius;
    }

    async function detectPoses() {
      if (detector && video.readyState >= 2) {
        const poses = await detector.estimatePoses(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 描画のリセットと赤いターゲットの描画
        drawCircle(circleX, circleY, circleRadius, 'red');

        if (poses.length > 0) {
          const keypoints = poses[0].keypoints;

          keypoints.forEach(({ x, y, score: keypointScore }) => {
            if (keypointScore > 0.5) {
              // ランドマークを描画
              ctx.beginPath();
              ctx.arc(x * canvas.width, y * canvas.height, 10, 0, 2 * Math.PI);
              ctx.fillStyle = 'blue';
              ctx.fill();

              // 赤いターゲットとの衝突判定
              if (isPointInsideCircle(x * canvas.width, y * canvas.height, circleX, circleY, circleRadius)) {
                score += 1;
                circleX = Math.random() * canvas.width;
                circleY = Math.random() * canvas.height;
              }
            }
          });
        }

        // スコアの描画
        ctx.fillStyle = 'white';
        ctx.font = '24px Arial';
        ctx.fillText(`Score: ${score}`, 20, 40);
      }
      requestAnimationFrame(detectPoses);
    }

    (async function main() {
      await setupCamera();
      await setupDetector();
      detectPoses();
    })();
  </script>
</body>
</html>
